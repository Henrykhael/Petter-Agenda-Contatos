<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda</title>
</head>
<body> 
    <header>
        <div class="logo">
            <img src="./images/Icon-agenda.png" alt="Imagem de agenda com caneta ao lado">
            <h1>Minha agenda de contatos</h1>
        </div>
        <div class="inputs">
                <form id="form">
                    <input type="text" id="name" required placeholder="Nome">
                    <input type="tel" id="telefone" required placeholder="Número">
                    <button type="submit">Cadastrar</button>
                </form>    
        </div>
    </header>
    <div class="contatos">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seu primeiro contato</td>
                        <td>Não esqueça de colocar o DDD</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>  
<script src="./Main.js"></script>
</body>
</html>
